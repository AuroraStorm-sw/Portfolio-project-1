<!DOCTYPE html>
<html lang="en">

<head>
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/075b3e56d0.js" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Coffee & Crochet</title>

</head>

<body>
    <div id="page-container">
        <div id="content-wrap">

            <header>

                <div id="logo">
                    <h1>Coffee & Crochet</h1>
                    <h2>Combining two passions</h2>
                </div>

                <nav id="nav">
                    <ul>
                        <li> <a href="index.html">Home</a></li>
                        <li> <a href="materials.html">Materials</a></li>
                        <li> <a href="form.html" class="active">Contact</a></li>
                    </ul>
                </nav>
            </header>

            <section id="contact-banner-outer">

                <div id="contact-banner"></div>

                <div>
                    <h2>Ask us anything!</h2>
                </div>

            </section>

            <div>
                <div id="form-header">
                    <p>Whether you have questions about the meetups, materials, or want to share feedback,<br>
                        feel free to reach out!</p>
                </div>
            </div>

            <!-- FORM FROM https://www.w3schools.com/howto/howto_css_contact_form.asp -->

            <div id="form-container">
                <div>
                    <form action="thankyou.html" method="get">

                        <label class="label-text" for="fname">First Name</label>
                        <input type="text" id="fname" name="firstname" required placeholder="Your name"
                            aria-label="Enter your name"> <br>

                        <label class="label-text" for="lname">Last Name</label>
                        <input type="text" id="lname" name="lastname" required placeholder="Your last name"
                            aria-label="Enter your last name"> <br>

                        <label class="label-text" for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="Your email"
                            aria-label="Enter your email"> <br>

                        <fieldset>
                            <legend>Pick one of the options below that fits your crochet journey</legend>
                            <input type="radio" name="skill" id="beginner" value="beginner" class="radio" required>
                            <label for="beginner">I want to start my crochet journey</label> <br>

                            <input type="radio" name="skill" id="intermediate" value="intermediate" class="radio">
                            <label for="intermediate">I am taught in the way of the hook</label> <br>

                            <input type="radio" name="skill" id="mentor" value="mentor" class="radio">
                            <label for="mentor">I'd like to help guide beginners</label> <br>
                        </fieldset>

                        <label class="label-text" for="subject">Message</label>
                        <textarea id="subject" name="subject" required placeholder="Your message here"
                            aria-label="Enter your message"></textarea>


                        <input class="label-text" type="submit" value="Submit" aria-label="Submit your message">

                    </form>
                </div>
            </div>
        </div>


        <footer>
            <iframe id="map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d306500.42129486246!2d-1.8811500343357699!3d53.118549372171024!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48775550ca60184d%3A0xbc4f5c23acd41c63!2sDerbyshire%2C%20Storbritannien!5e0!3m2!1ssv!2sse!4v1677085617672!5m2!1ssv!2sse"
                width="100%" height="200px" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>

            <div id="social-media">
                <ul>
                    <li>
                        <a href="https://www.facebook.com" target="_blank" rel="noopener"
                            aria-label="Visit our Facebook page (opens in a new tab)">
                            <i class="fa-brands fa-square-facebook"></i></a>
                    </li>

                    <li>
                        <a href="https://www.instagram.com" target="_blank" rel="noopener"
                            aria-label="Visit our Instagram page (opens in a new tab)">
                            <i class="fa-brands fa-instagram"></i></a>
                    </li>
                    <li>
                        <a href="https://www.pinterest.com" target="_blank" rel="noopener"
                            aria-label="Visit our Pinterest page (opens in a new tab)">
                            <i class="fa-brands fa-square-pinterest"></i></a>
                    </li>
                    <li>
                        <a href="https://www.twitter.com" target="_blank" rel="noopener"
                            aria-label="Visit our twitter page (opens in a new tab)">
                            <i class="fa-brands fa-square-twitter"></i></a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
</body>

</html>
