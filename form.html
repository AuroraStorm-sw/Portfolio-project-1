        <div class="formbold-main-wrapper">

                <form action="thankyou.html" method="get">
                    <div class="formbold-input-flex">
                        <div>
                            <input type="text" name="firstname" id="firstname" placeholder="Jane" required class="formbold-form-input"/>

                        </div>
                        <div>
                            <input type="text" name="lastname" id="lastname" placeholder="Cooper" class="formbold-form-input"/>

                        </div>
                    </div>
            
                    <div class="formbold-input-flex">
                        <div>
                            <input type="email" name="email" id="email" placeholder="JCooper@mail.com" required class="formbold-form-input"/>
                            <label for="email" class="formbold-form-label"> Mail </label>
                        </div>
                        
                        <div>
                            <input type="text" name="phone" id="phone" placeholder="(319) 555-0115"  class="formbold-form-input"/>
                            <label for="phone" class="formbold-form-label"> Phone </label>
                        </div>
                    </div>

                    <input type="radio" name="skill" id="beginner" class="radio" required>
                    <label for="beginner">I want to start my crochet journey</label>

                    <input type="radio" name="skill" id="intermediate" class="radio" >
                    <label for="intermediate">I am taught in the way of the hook</label>

                    <input type="radio" name="skill" id="mentor" class="radio" >
                    <label for="mentor">I'd like to help guide beginners</label>
            
                    <div class="formbold-textarea">
                        <textarea rows="6" name="message" id="message" placeholder="Write your message..." required class="formbold-form-input"></textarea>
                        <label for="message" class="formbold-form-label"> Message </label>
                    </div>

                    <button id="formbold-btn">
                        Send Message
                    </button>
                </form>
